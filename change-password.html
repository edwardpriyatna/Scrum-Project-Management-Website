<!DOCTYPE html>
<html>
  <head>
    <title>Data Diver - Login</title>
    <link rel="icon" href="assets/logo.png">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="change-password.js"></script>
  </head>
  <body style="background-color:#e9c6d8">
    <div id="main">
      <div class="nav-container">
        <div class="w3-container"></div>
        <div class="container">
          <div class="col-md-12 d-flex justify-content-between align-items-center nav-links">
            <div class="col-md-6">
              <div class="logo-container">
                <button id="back-button" class="btn btn-secondary" style="margin-right: 20px;">Back</button>
                <img src="assets/logo.png" alt="Data Diver Logo" class="logo" />
                <h1 class="brand">Data Diver</h1>
              </div>
            </div>
            <div class="col-md-6">
              <ul class="nav nav-tabs justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Login Form -->
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="form-group">
              <label for="password1"></label>New Password:</label>
              <input type="password" class="form-control" id="new_password" name="password1" placeholder="New Password">
            </div>
            <div class="form-group">
              <label for="password2"></label>Re-enter New Password:</label>
              <input type="password" class="form-control" id="check_new_password" name="password2" placeholder="Re-enter Password">
            </div>
            <button type="submit" class="btn btn-primary" id="change_new_password">Change Password</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
